        font-family: "Kanit", sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 10px;
      }
      .api-entries {
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .text-h6 {
        font-size: 24px;
        font-weight: bold;
      }
      .entry {
        margin: 10px 10px;
        font-size: 20px;
        font-weight: normal;
        display: flex;
        flex-wrap: nowrap;
      }
      select,
      input,
      button {
        margin: 0px 5px;
        padding: 0px 5px;
      }
      .logo {
        text-decoration: none;
        margin: 0 12px;
        font-size: 32px;
        background-color: lightgrey;
        border-radius: 20px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

  <body>
  <div class="api-entries">
    <div class="text-h6"><a href="https://dictionary.cambridge.org/" target="_blank">Cambridge Dictionary</a> API</div>
    <div class="entry">
      <p>/api/suggest/</p>
      <select name="lang" id="dict2" title="language">
        <option value="en">en</option>
        <option value="uk">uk</option>
        <option value="en-tw">en-tw</option>
        <option value="en-cn">en-cn</option>
      </select>
      <p>/</p>
      <input id="word2" type="text" name="word" title="word" placeholder="enter the word" />
      <button onclick="sug()" type="submit">Suggest</button>
    </div>

      <p>/api/dictionary/</p>
      <select name="lang" id="dict1" title="language">

  <script>
    function sug() {
      const lang = document.querySelector("#dict2").value || 'us';
      const word = document.querySelector("#word2").value || 'work';
      window.location.href = `/api/suggest/${lang}/${word}`;
    }
    function lookup() {
      const lang = document.querySelector("#dict1").value || 'us';
      const word = document.querySelector("#word1").value || 'work';
      window.location.href = `/api/dictionary/${lang}/${word}`;
    }
  </script>
