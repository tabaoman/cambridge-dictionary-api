<html>
  <head>
    <title>cambridge dictionary api</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Kanit", sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 10px;
      }
      h1 {
        font-size: 40px;
        font-weight: bold;
      }
      .pick {
        margin: 10px 10px;
        font-size: 20px;
        font-weight: normal;
        display: flex;
      }
      select,
      input,
      button {
        margin: 0px 5px;
        padding: 0px 5px;
      }
    </style>
  </head>
  <body>
    <h1>cambridge dictionary api</h1>
    <container class="pick">
      <p>/api/suggest/</p>
      <select name="lang" id="dict2" title="language">
        <option value="en">en</option>
        <option value="uk">uk</option>
        <option value="en-tw">en-tw</option>
        <option value="en-cn">en-cn</option>
      </select>
      <p>/</p>
      <input id="word2" type="text" name="word" title="word" placeholder="enter the word" />
      <button onclick="sug()" type="submit">Suggest</button>
    </container>

    <container class="pick">
      <p>/api/dictionary/</p>
      <select name="lang" id="dict1" title="language">
        <option value="en">en</option>
        <option value="uk">uk</option>
        <option value="en-tw">en-tw</option>
        <option value="en-cn">en-cn</option>
      </select>
      <p>/</p>
      <input id="word1" type="text" name="word" title="word" placeholder="enter the word" />
      <button onclick="lookup()" type="submit">Lookup</button>
    </container>

    <script>
      function sug() {
        const lang = document.querySelector("#dict2").value || 'us';
        const word = document.querySelector("#word2").value || 'work';
        window.location.href = `/api/suggest/${lang}/${word}`;
      }
      function lookup() {
        const lang = document.querySelector("#dict1").value || 'us';
        const word = document.querySelector("#word1").value || 'work';
        window.location.href = `/api/dictionary/${lang}/${word}`;
      }
    </script>
  </body>
</html>
